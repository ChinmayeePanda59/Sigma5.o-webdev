<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="black">
        
            <caption>A test table with merged cell</caption>
            
            <tr>
                <td rowspan="2"></td>
                <td colspan="2">Average</td>
                <td rowspan="2">Red eyes</td>
            </tr>
            <tr>
                
                <td>Height</td>
                <td>Weight</td>
                
            </tr>

            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.003</td>
                <td>40%</td>
            </tr>

            <tr>
              <td>Females</td>
              <td>1.7</td>
              <td>0.002</td>
              <td>43%</td>

        </tr>

            

    </table>

    <hr/>
    <h1>Regitration Form</h1>

    <form action="/action">
        <input type="text" placeholder="Firstname">
        <input type="text" placeholder="Lastname">
        <br>
        <label>Please select gender</label>
        <select name="gender" id="gender">
            <option value="m">Male</option>
            <option value="f">Female</option>
        </select>
        <br>
        Do you agree to all terms of service?
        <input type="checkbox" name="yes" id="yes" /checked>
        <label for="yes">Yes I agree</label>
        <br>
        <button type="submit">Register</button>

    </form>
<br>
<h3>Student information</h3>
    <table border="black">
        
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>

    </table>
<hr/>
<br>
    <form action="/action">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        <br>
        Sex:
        <input type="radio" id="male" name="male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label>
        <br>
        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="ind">India</option>
            <option value="chin">China</option>
        </select>

        <label for="message">Message:</label>
        <textarea name="message" id="message"></textarea>

        <br>
        <input type="checkbox" name="Newsletter" id="Newsletter">
        <label for="Newsletter">Subscribe?</label>

        <button>Submit</button>
        
        
    </form>
</body>
</html>
